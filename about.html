<style>

    .package {
      position: relative;
      margin: 0 auto;
      height: min(25vw, 200px);
      width: min(25vw, 200px);
      -webkit-transform-style: preserve-3d;
    }
    .package .plane {
      position: absolute;
      height: 100%;
      width: 100%;
      border: 2px solid black;
      color: transparent;
      background-color: rgba(255, 255, 255, 0.3);
      -webkit-transition: -webkit-transform 2s, opacity 2s;
      -webkit-backface-visibility: hidden;
    }

    .package.backfaces .plane {
      -webkit-backface-visibility: visible;
    }
    
    .package {
      -webkit-animation: spin 8s infinite linear;
    }

    @-webkit-keyframes spin {
      from { -webkit-transform: rotateY(0deg); }
      to   { -webkit-transform: rotateY(-360deg); }
    }

    /* ---------- cube styles ------------- */
    .cube > .one {
      opacity: 0.5;
      -webkit-transform: scale3d(1.2, 1.2, 1.2) rotateX(90deg) translateZ(min(calc(25vw / 1.2), 100px));
    }

    .cube > .two {
      opacity: 0.5;
      -webkit-transform: scale3d(1.2, 1.2, 1.2) translateZ(min(calc(25vw / 1.2), 100px));
    }

    .cube > .three {
      opacity: 0.5;
      -webkit-transform: scale3d(1.2, 1.2, 1.2) rotateY(90deg) translateZ(min(calc(25vw / 1.2), 100px));
    }

    .cube > .four {
      opacity: 0.5;
      -webkit-transform: scale3d(1.2, 1.2, 1.2) rotateY(180deg) translateZ(min(calc(25vw / 1.2), 100px));
    }

    .cube > .five {
      opacity: 0.5;
      -webkit-transform: scale3d(1.2, 1.2, 1.2) rotateY(-90deg) translateZ(min(calc(25vw / 1.2), 100px));
    }

    .cube > .six {
      opacity: 0.5;
      -webkit-transform: scale3d(1.2, 1.2, 1.2) rotateX(-90deg) translateZ(min(calc(25vw / 1.2), 100px)) rotate(180deg);
    }


    .cube > .seven {
      -webkit-transform: scale3d(0.8, 0.8, 0.8) rotateX(90deg) translateZ(min(calc(25vw / 2), 100px)) rotate(180deg);
    }

    .cube > .eight {
      -webkit-transform: scale3d(0.8, 0.8, 0.8) translateZ(min(calc(25vw / 2), 100px));
    }

    .cube > .nine {
      -webkit-transform: scale3d(0.8, 0.8, 0.8) rotateY(90deg) translateZ(min(calc(25vw / 2), 100px));
    }

    .cube > .ten {
      -webkit-transform: scale3d(0.8, 0.8, 0.8) rotateY(180deg) translateZ(min(calc(25vw / 2), 100px));
    }

    .cube > .eleven {
      -webkit-transform: scale3d(0.8, 0.8, 0.8) rotateY(-90deg) translateZ(min(calc(25vw / 2), 100px));
    }

    .cube > .twelve {
      -webkit-transform: scale3d(0.8, 0.8, 0.8) rotateX(-90deg) translateZ(min(calc(25vw / 2), 100px));
    }
/* End of stylesheet for 3d packaging box*/
.road-motion-y {
	  animation: road-motion-y 2s linear infinite;
	}
	.road-motion {
	  animation: road-motion 2s linear infinite;
	}

		--bg-opacity-pad: 0.1;

    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 6 3' enable-background='new 0 0 6 3' width='6' height='3' fill='%23facc15'%3e%3cpolygon points='5.5%2c0 2.5%2c3 1.1%2c3 4.1%2c0'/%3e%3cpolygon points='4%2c0 6%2c2 6%2c0.6 5.4%2c0'/%3e%3cpolygon points='0%2c2 1%2c3 2.4%2c3 0%2c0.6'/%3e%3c/svg%3e")
}

/* Scene for gradient topography on tympanus codrops */

.scene g.bloat path {
	z-index: inherit;
}
/* end of custom css*/

.scene.intro path {
  transition: all 1200ms cubic-bezier(0.2,1,0.3,1), opacity 60ms calc(var(--i) * min(var(--j), 1) * 20ms) ease-out, transform 500ms calc(var(--i) * min(var(--j), 1) * 36ms) ease-out;
}

.scene {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	/* pointer-events: none; */
}

.scene .blob-1 path {
	fill: url(#gradient-1);
}

.scene .blob-2 path {
	fill: url(#gradient-2);
}

.scene .blob-3 path {
	fill: url(#gradient-3);
}

.scene .blob-4 path {
	fill: url(#gradient-4);
}

.scene .blob-5 path {
	fill: url(#gradient-5);
}

.scene .blob-6 path {
	fill: url(#gradient-6);
}

.scene path:first-of-type {
	fill-opacity: 0.1;
}

.scene path:nth-of-type(2) {
	fill-opacity: 0.2;
}

.scene path:nth-of-type(3) {
	fill-opacity: 0.3;
}

.scene path:nth-of-type(4) {
	fill-opacity: 0.4;
}

.scene path:nth-of-type(5) {
	fill-opacity: 0.5;
}

.scene path:nth-of-type(6) {
	fill-opacity: 0.6;
}

.menu__item {
	color: var(--color-menu);
	line-height: 1.25;
	display: block;
	font-family: 'regular-bookweb', 'Montserrat', sans-serif;
	font-weight: 900;
	position: relative;
}

.menu__item:hover,
.menu__item:focus {
	color: var(--color-menu-hover);
}

.menu__item::before {
	content: '';
	width: 60%;
	height: 22%;
	background: linear-gradient(45deg, #f19872, #e86c9a);
	position: absolute;
	left: 1px;
	bottom: 4px;
	transform-origin: 0 0;
	transform: scale3d(0,1,1);
	filter: contrast(0.8);
}

.menu__item:nth-child(2)::before {
	background: linear-gradient(45deg, #0947db, #07d89d);
}

.menu__item:nth-child(3)::before {
	background: linear-gradient(45deg, #ee2d29, #f8ae2c);
}

.menu__item:nth-child(4)::before {
	background: linear-gradient(45deg, #3a3d98, #6f22b9);
}

.menu__item:nth-child(5)::before {
	background: linear-gradient(45deg, #9d316e, #de2d3e);
}

.menu__item:nth-child(6)::before {
	background: linear-gradient(45deg, #00ac53, #23c3e0);
}
	
.menu__item--showDeco::before {
    transition: transform 0.8s cubic-bezier(0.2,1,0.3,1);
    transform: scale3d(1,1,1);
}

.menu__item--showDeco:hover::before {
    transition: transform 0.8s cubic-bezier(0.2,1,0.3,1);
    transform: scale3d(1.2,1,1);
}
.menu__item span {
  position: relative;
}
.menu__item.animate span {
	animation: fadeIn 800ms ease-in-out forwards;
}
/*needed to be avail before fetching other assets */
.opacity-0 {
	opacity: 0;
}
@keyframes fadeIn {
	to {
		opacity: 1;
	}
}
@keyframes x-full {
	from {
		transform: translate3d(-50%, 1px, 1px)
	}
	to {
		transform: translate3d(0%, 1px, 1px);
	}
}
	@keyframes road-motion {
		100% {
			background-position-x: 600%;
		}
	}
@keyframes road-motion-y {
		100% {
			background-position-y:675px;
		}
	}</style>
